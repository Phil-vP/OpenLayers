<html>
  <head>
    <title>OpenLayers Test</title>
    <link rel="stylesheet" type="text/css" href="styleMain.css" />
  </head>
  <body>
    <div class="allElements">
      <div hidden=True class="centerText testDiv">Hallo, ich bin Marcel Davis</div>

      
      <div id="controlPanel">
        <div id="mapControl">
          Controls:<br>
          <button class="button" id="zoom_out">Zoom out</button><br>
          <button class="button" id="zoom_in">Zoom in</button><br>
          <button class="button" id="center_map">Center Map</button><br>
          <button class="button" id="print_center">Print Center</button><br>
          <button class="button" id="center_munich">Center Munich</button><br>
          <button class="button" id="display_tracks">Display Tracks</button><br>
          <button class="button" id="print_features">Print Features</button><br>
          <button class="button" id="parse_geojson">Parse GeoJSON</button><br>
        </div>

        <div id="trackControlPanel">
          <label for="object_placement">Objekt platzieren:</label>
          <br>
          <select name="object_placement" id="object_placement" size="6">
            <option value="none" selected="selected">None</option>
            <option value="move">Move Object</option>
            <option value="delete">Delete Object</option>
            <option value="details">Details</option>
            <option value="radar">Radar</option>
            <option value="toc">TOC</option>
            <option value="launcher">Launcher</option>
            <option value="laser">Laser</option>
          </select>
        </div>
        <br>
        <div id="detailPanel">
        </div>

      </div>

      <div id="openLayersArea">
        <div id="map" class="ol-map"></div>
        <div id="text_below_map_div">
          <p id="text_below_map"></p>
          <pre id="json"></pre>
        </div>
        <script src="./src/main.js"></script>
      </div>
    </div>
    
  </body>
</html>
